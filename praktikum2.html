<!DOCTYPE html>
<html>
    <head>
        <title>praktikum 2:Event mouse</title>
        <script type="text/javasript" scr="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style1.css">
    </head>
    <body>
        <h1>Event mouseenter()dan mouseleave()</h1>    
        <button id="tombol">TOMBOL</button>
        <diV class="box"></diV>
     </body>
     <script type="text/javascript">
        $(document).ready(function(){
            $('#tombol').mouseenter(function(){
                $('.box').show()
            });
               $('#tombol').mouseleave(function(){
                   $('.box').hide();
               });
        });
     </script>
     </html>
