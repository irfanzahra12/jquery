<!DOCTYPE html>
<html>
    <head>
        <title >Praktikum 21 | From Validasi </title>
        <script type="text/javascript"src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/validasi.css">

    </head>
   <body>
       <h1>Membuat From Validasi  Dengan JQuery (Tanpa Plugin) </h1>
       <div class="kotak">
           <form method="POST" class="form">
               <input type="text" id="nama" name="nama" placeholder="Masukan nama anda ">
               <span class="pesan-nama">Anda harus mengisi nama</span><br/><br/>

               <input type="text" id="angka" name="notelp" placeholder="No.Telepon anda ">
               <span class="pesan-angka">No.Telepon  harus mengisi dengan angka</span><br/><br/>
               <input type="submit" value="simpan">
            </form>
       </div> 
       
   </body>
   <script type="text/javascript">
       $(document).ready(function(){
          $('#angka').keyup(function () {
               //setiap karakter yang diketik  akan langsung  diakan
               this.value=this.value.replace(/[^0-9]/g,'');
               $(".pesan-angka ").css('display','block');  
          });
          $('.form').submit(function () { 
              var nama= $('#nama').val().Length;

                  if (nama == 0) {
                    $(".pesan-angka ").css('display','block'); 
                     return false;
                  }

          });
       });

   </script>
   </html>
