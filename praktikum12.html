<!DOCTYPE html>
<html>
     <head>
         <title>praktikum 11 :Get Value attr()</title>
         <script text=" text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
         <link rel="stylesheet" type="text/css" href="asset/css/style1.css">
     </head>
     <body>
         <h1>Function JQuery | attr()</h1>
         <input type="text" name="nama" class="nama">
       <button id="tombol">KLIK</button>  
     </body>
     <script type="text/javascript">
          $(document).ready(function() {
            $('#tombol').click(function(){
             var nama= $(".nama").attr('type');
             alert(nama);
            });
          });
     
      </script>
      </html>
