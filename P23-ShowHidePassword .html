<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 23 | Show Hide Password </title>
        <script type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style2.css">
        
    </head>
    <body>
            <h1>Show Hide From Password dengan JQuery</h1>
           <div class="kotak">
               <from>
                   <input class="from-password" type="password">
                   <br/>
                   <input type="checkbox" class="from-checkbox"> Show password
                   <br/>
                   <br/>
                   <input class="from-sumbit" type="sumbit" value="login">

                  
               </from>
           </div> 
    </body>
    <script type="text/javascript">
            $(document).ready(function() {
               $('.from-checkbox').click(function() {
                  if($(this).is(":checked")) {
                        $('.from-password').attr('type','text')
                  }else{
                    $('.from-password').attr('type','password')


                  }
               });
            });
    </script>
    </html>
